# This is a basic workflow to help you get started with Actions

name: Zip Resource Packs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  zip: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: papeloto/action-zip@v1
        with:
          files: resourcepacks/original
          dest: resourcepacks/original.zip
          recursive: true
      - uses: papeloto/action-zip@v1
        with:
          files: resourcepacks/pipes
          dest: resourcepacks/pipes.zip
          recursive: true
      - name: Commit Resource Pack Zip
        run: |
          git config --global user.name 'Craftory Bot'
          git config --global user.email 'craftorybot@users.noreply.github.com'
          git add .
          git commit -am "chore(resourcepack): update resource pack zips"
          git push
