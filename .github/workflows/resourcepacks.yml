# This is a basic workflow to help you get started with Actions

name: Zip Resource Packs

# Controls when the workflow will run
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  zip: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Zip Resource Pack
        run: zip -r $GITHUB_WORKSPACE/resourcepacks/original.zip $GITHUB_WORKSPACE/resourcepacks/original
      - name: Zip Resource Pack with Pipes
        run: zip -r $GITHUB_WORKSPACE/resourcepacks/pipes.zip $GITHUB_WORKSPACE/resourcepacks/pipes

      - name: test
        run: |
          cd resourcepacks
          ls
      - name: Commit Resource Pack Zip
        run: |
          git config --global user.name 'Craftory Bot'
          git config --global user.email 'craftorybot@users.noreply.github.com'
          git add resourcepacks/pipes.zip
          git add resourcepacks/original.zip
          git commit -m "chore(resourcepack): update resource pack zips"
          git push
