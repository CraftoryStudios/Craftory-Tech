      enabled: true
      pattern:
        - SSS
        - SCS
        - SSS
      ingredients:
        C: craftory:emerald_core
        S: craftory:steel_ingot
      result:
        item: craftory:emerald_cell
        amount: 1

    iron_core:
      permission: craftory
      enabled: true
      pattern:
        - III
        - IRI
        - III
      ingredients:
        I: IRON_INGOT
        R: REDSTONE
      result:
        item: craftory:iron_core
        amount: 1
    gold_core:
      permission: craftory
      enabled: true
      pattern:
        - GGG
        - GRG
        - GGG
      ingredients:
        G: GOLD_INGOT
        R: REDSTONE_BLOCK
      result:
        item: craftory:gold_core
        amount: 1
    diamond_core:
      permission: craftory
      enabled: true
      pattern:
        - DRD
        - DGD
        - DRD
      ingredients:
        G: craftory:gold_core
        D: DIAMOND
        R: REDSTONE_BLOCK
      result:
        item: craftory:diamond_core
        amount: 1
    emerald_core:
      permission: craftory
      enabled: true
      pattern:
        - ERE
        - EDE
        - ERE
      ingredients:
        E: EMERALD
        D: craftory:diamond_core
        R: REDSTONE_BLOCK
      result:
        item: craftory:emerald_core
        amount: 1
