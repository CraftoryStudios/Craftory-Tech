info:
  namespace: craftory
recipes:
  cooking:
    steel_ingot:
      permission: craftory
      ingredient:
        item: IRON_INGOT
      machines:
        - FURNACE
        - BLAST_FURNACE
      exp: 1
      cook_time: 200
      result:
        item: craftory:steel_ingot
        amount: 1
  crafting_table:
    iron_cell:
      permission: craftory
      enabled: true
      pattern:
        - SSS
        - SCS
        - SSS
      ingredients:
        C: craftory:iron_core
        S: craftory:steel_ingot
      result:
        item: craftory:iron_cell
        amount: 1
    gold_cell:
      permission: craftory
      enabled: true
      pattern:
        - SSS
        - SCS
        - SSS
      ingredients:
        C: craftory:gold_core
        S: craftory:steel_ingot
      result:
        item: craftory:gold_cell
        amount: 1
    diamond_cell:
